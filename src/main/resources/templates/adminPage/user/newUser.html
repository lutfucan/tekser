<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>

<nav th:replace="fragments/header :: nav"></nav>

<div id="admin-section">
    <div class="admin-inner">
        <div class="container">
            <div class="d-flex flex-row">
                <div th:replace="fragments/adminSidebar :: admin-sidebar"></div>

                <div id="admin-content">
                    <form class="admin-form" th:action="@{/adminPage/users/newUser}" th:object="${newUser}"
                          th:method="post" method="post">
                        <ul class="global-errors" th:if="${#fields.hasErrors('global')}">
                            <li class="text-danger" th:each="err : ${#fields.errors('global')}"
                                th:text="${err}">Girilen değer geçersiz
                            </li>
                        </ul>
                        <div class="form-group">
                            <label for="newUserName">isim</label>
                            <input type="text" class="form-control" th:field="*{name}" id="newUserName"
                                   placeholder="İsim">
                            <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                        </div>
                        <div class="form-group">
                            <label for="newUserSurname">Soyadı</label>
                            <input type="text" class="form-control" th:field="*{surname}" id="newUserSurname"
                                   placeholder="Soyadı">
                            <p class="text-danger" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></p>
                        </div>
                        <div class="form-group">
                            <label for="newUserUsername">Kullanıcı adı</label>
                            <input type="text" class="form-control" th:field="*{username}" id="newUserUsername"
                                   placeholder="Kullanıcı adı">
                            <p class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                        </div>
                        <div class="form-group">
                            <label for="newUserEmail">Email</label>
                            <input th:type="email" type="email" class="form-control" th:field="*{email}"
                                   id="newUserEmail" aria-describedby="emailHelp" placeholder="Email adresi">
                            <small id="emailHelp" class="form-text text-muted">Bilgileriniz kimseyle paylaşılmayacaktır.
                            </small>
                            <!--<span class="text-danger"  th:text="${alreadyRegisteredMessage}"></span>-->
                            <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                        </div>
                        <div class="form-group">
                            <label th:for="password" for="newUserPassword">Şifre</label>
                            <input type="password" class="form-control" th:field="*{password}"
                                   id="newUserPassword" placeholder="Şifre">
                            <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                        </div>
                        <div class="form-group">
                            <label th:for="matchingPassword" for="newUserMatchingPassword">Şifre tekrarı</label>
                            <input type="password" class="form-control" th:field="*{matchingPassword}"
                                   id="newUserMatchingPassword" placeholder="Şifre tekrarı">
                            <p class="text-danger" th:if="${#fields.hasErrors('matchingPassword')}"
                               th:errors="*{matchingPassword}"></p>
                        </div>
                        <a class="btn btn-dark" th:href="@{/adminPage/users}">İptal</a>
                        <button type="submit" class="btn btn-primary">Gönder</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments/footer :: footer"></footer>
<div th:replace="fragments/jsScripts :: scripts"></div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>


<nav th:replace="fragments/header :: nav"></nav>

<div id="admin-section">
    <div class="admin-inner">
        <div class="container">
            <div class="d-flex flex-row">
                <div th:replace="fragments/adminSidebar :: admin-sidebar"></div>

                <div id="admin-content">
                    <div th:if="${productHasBeenSaved}" class="alert alert-success alert-dismissible fade show"
                         role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <strong>Başarılı!</strong> Ürün kayıt edildi!!!
                    </div>
                    <div th:if="${productHasBeenUpdated}" class="alert alert-success alert-dismissible fade show"
                         role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <strong>Başarılı!</strong> Ürün güncellendi!!!
                    </div>
                    <table class="table table-striped table-responsive admin-table">
                        <thead class="thead">
                        <tr>
                            <th>ID</th>
                            <th>Şube</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="product : ${products}">
                            <td th:text="${product.id}"> >1</td>
                            <td th:text="${product.name}">Ürün</td>
                            <td><a style="text-decoration: none; color: blue;"
                                   th:href="@{/adminPage/product/{id}(id=${product.id})}" class="edit-btn"
                                   data-toggle="tooltip" data-placement="right" title="Düzenle">
                                <i class="fa fa-edit"></i>
                            </a>
                            </td>
                            <td>
                                <a style="text-decoration: none; color: red;"
                                   th:href="@{/adminPage/products/delete/{id}(id=${product.id})}"
                                   data-toggle="tooltip" data-placement="right" title="Sil"
                                   onclick="return confirm('Silmek istediğinize emin misiniz?');">
                                    <i class="fa fa-times" aria-hidden="true"></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <a href="#" th:href="@{/adminPage/products/newProduct}">
                        <button type="button" class="btn btn-primary">Yeni Ürün</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments/footer :: footer"></footer>

<div th:replace="fragments/jsScripts :: scripts"></div>


</body>
</html>

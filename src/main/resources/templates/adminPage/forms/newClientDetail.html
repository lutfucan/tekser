<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>

<nav th:replace="fragments/header :: nav"></nav>

<div id="admin-section">
    <div class="admin-inner">
        <div class="container">
            <div class="d-flex flex-row" >
                <div th:replace="fragments/adminSidebar :: admin-sidebar"></div>
                <div id="admin-content" >
                    <form class="admin-form" th:action="@{/adminPage/clientDetails/newClientDetail}"
                          th:object="${newClientDetail}" th:method="post" method="post">
                        <ul class="global-errors" th:if="${#fields.hasErrors('global')}">
                            <li class="text-danger" th:each="err : ${#fields.errors('global')}"
                                th:text="${err}">Girilen değer yanlış</li>
                        </ul>
                        <div class="form-group">
                            <label for="newClientDetail">Müşteri Tipi</label>
                            <input type="text" class="form-control" th:field="*{detailName}" id="newClientDetail" placeholder="Müşteri Tiği">
                            <p class="text-danger" th:if="${#fields.hasErrors('detailName')}" th:errors="*{detailName}"></p>
                        </div>
                        <a class="btn btn-dark" th:href="@{/adminPage/clientDetails}">İptal</a>
                        <button type="submit" class="btn btn-primary">Gönder</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments/footer :: footer"></footer>
<div th:replace="fragments/jsScripts :: scripts"></div>

</body>
</html>

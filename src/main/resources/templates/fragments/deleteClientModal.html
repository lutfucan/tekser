<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Müşteri İşlemleri</title>
</head>
<body>
<div th:fragment="delete-client-modal" id="delete-client-modal" >
    <div class="modal" id="deleteClientModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Müşteri sil</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input id="client-id-to-delete" type="hidden"/>
                    <input id="row-to-delete" type="hidden"/>
                    Müşteri silinsin mi?
                </div>
                <div class="modal-footer">
                    <a type="button" class="btn btn-dark" data-dismiss="modal"
                       style="color: #ffffff;">
                        İptal
                    </a>
                    <a type="button" class="btn btn-danger" onclick="deleteClient('client')"
                       style="text-decoration: none;  color: #ffffff;">
                        Sil
                    </a>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
